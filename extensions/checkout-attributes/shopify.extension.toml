api_version = "2024-07"

[[extensions]]
name = "Checkout Attributes"
handle = "checkout-attributes"
type = "ui_extension"



[[extensions.targeting]]
module = "./src/Checkout.jsx"
target = "purchase.checkout.block.render"

[extensions.capabilities]

api_access = true
network_access = true



