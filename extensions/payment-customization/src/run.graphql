query RunInput {
  cart {
    cost {
      totalAmount {
        amount
      }
    }
    deliveryGroups {
      deliveryAddress {
        countryCode
      }
    }
    deliveryGroups {
      deliveryOptions {
        title
      }
    }
  }

  paymentMethods {
    id
    name
  }
  paymentCustomization {
    metafield(
      namespace: "$app:payment-customization"
      key: "function-configuration"
    ) {
      value
    }
  }
}
