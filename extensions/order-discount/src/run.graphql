query RunInput {
  cart {
    attribute(key: "paymentMethod") {
      key
      value
    }

    lines {
      id
      quantity
      merchandise {
        ... on ProductVariant {
          id
          sku
        }
      }
      quantity
    }
    cost {
      subtotalAmount {
        amount
      }
      totalAmount {
        amount
      }
    }
    deliveryGroups {
      deliveryAddress {
        countryCode
        city
      }
      deliveryOptions {
        title
      }
    }
  }
  discountNode {
    metafield(namespace: "$app:order-discount", key: "function-configuration") {
      value
    }
  }
}
